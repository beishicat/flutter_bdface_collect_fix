group 'com.fluttercandies.flutter_bdface_collect'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

String flutterBdfaceCollectProjectDir = ""
// 获取当前moudle的dir
rootProject.allprojects { project ->
    try {
        if (project.properties.get("identityPath").toString() == ":flutter_bdface_collect") {
            flutterBdfaceCollectProjectDir = project.properties.get("projectDir").toString()
        }
    } catch (e) {
    }
}
rootProject.allprojects {
    // 这个闭包是循环所有project, 我们让这个仓库可以被所有module找到
    repositories {
        google()
        jcenter()
        maven { // 添加这个指向本地的仓库目录
            url "$flutterBdfaceCollectProjectDir/libs"
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
    }
}


dependencies {
    implementation "com.baidu.idl.face:platform:4.1"
}
